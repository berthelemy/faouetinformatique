<!-- Nav -->
<ul>
	{% assign items = site.data.menu | sort: 'order' %}
	{% for item in items %}
	{% if item.url == page.url %}
	<li><a class="current" href="{{ site.baseurl }}{{ item.url }}">{{ item.name }}</a></li>
	{% else %}
	<li><a href="{{ site.baseurl }}{{ item.url }}">{{ item.name }}</a></li>
	{% endif %}
	{% endfor %}
</ul>

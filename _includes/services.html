<!-- Services -->
<div class="wrapper style1">

    <section id="features" class="container special">
        <!--<header>
            <h2>Heading</h2>
            <p>Ipsum volutpat consectetur orci metus consequat imperdiet duis integer semper magna.</p>
        </header>-->
        <div class="row">
            {% for service in site.data.services %}
            {% if page.url != service.url %}
            <article class="col-3 col-12-mobile special">
                <a href="{{ site.baseurl }}/{{ service.url }}" class="image featured" title="{{ service.name }}"><img src="images/{{ service.img }}" alt="{{ service.img-alt }}" /></a>
                <header>
                    <h3><a href="{{ site.baseurl }}/{{ service.url }}">{{ service.name }}</a></h3>
                </header>
                <p>{{ service.description }}</p>
            </article>
            {% endif %}
            {% endfor %}
            
        </div>
    </section>

</div>
